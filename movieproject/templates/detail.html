{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="450" height="450"><br>
        </div>

<div class="col-md-6">
       <h2>{{movie.name}}</h2>
       <h4>{{movie.des}}</h4>
       <h5>{{movie.year}}</h5><br>

       <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update Movie</a>
       <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete Movie</a><br>
    </div>
</div>
</div>
    {% endblock %}
