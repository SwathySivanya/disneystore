
{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
           &nbsp;<div class="my_bottom_margin col-9 col-sm-12 col-md-4 xol-lg-4">
            <div class="card text-center" style="width: 15rem;">
           <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="310" height="310">


  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text"></p>

    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">view details</a>
      <br><br><br>

  </div>
</div>
        </div>

        </div>&nbsp;&nbsp;

        {% endfor %}
    </div>
</div>





{% endblock %}
